{% load static %}

<!--================Header Area =================-->
{% include 'theme/header.html' %}

    <style>
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none; 
    }
    </style>
    <!--================Breadcrumb Area =================-->
    <section class="breadcrumb_area" style="height:70px;">
        <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background=""></div>
        <div class="container" >
            <div class="page-cover text-center">
                <h2 class="page-cover-tittle">Room Booking</h2>
                <ol class="breadcrumb">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li class="active">Room Booking</li>
                </ol>
            </div>
        </div>
    </section>
    <!--================Breadcrumb Area =================-->
    
    <!--================ About History Area  =================-->

    <section class="about_history_area section_gap" style="padding-top:40px;">
        <div style="display:flex;align-items:center;justify-content:center;margin-bottom:20px">
            <h2>Room Booking Form</h2>
            
        </div>
       
        <div style="display: flex;align-items:center;justify-content:center;text-align:center">
            {% for message in messages %}
            <p id="message" style="background-color:grey;color:white;width:300px;text-align:center">{{message}}</p>
            {% endfor %}
        </div>
        </div>
        <div class="container" style="width:100%;display:flex;align-items:center;justify-content:center;border:2px solid rgb(36, 21, 9);padding:10px">
            <form method="POST">
                {% csrf_token %} 
                <div class="container"> 
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="required">First Name:</label>
                                            <input name="first_name" type="text" class="form-control" placeholder="First Name" required/>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="required">Last Name:</label>
                                        <input name="last_name" type="text" class="form-control" placeholder="Last Name" required />
                                    </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="required">Mobile:(xxxxxxxxxx)</label>
                                        <input name="phnno" type="tel" pattern="^\d{10}$" class="form-control" placeholder="Mobile No" required/>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="required">Email Id:</label>
                                            <input name="email" type="email" class="form-control" placeholder="Email ID" required/>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="required">City:</label>
                                            <input name="city" type="text" class="form-control" placeholder="City" required/>
                                        </div>
                                    </div>
                                   
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="">State:</label>
                                            <select name="state" class="form-control"> 
                                                    <option></option>  
                                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                    <option value="Assam">Assam</option>
                                                    <option value="Bihar">Bihar</option>
                                                    <option value="Chandigarh">Chandigarh</option>
                                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                                    <option value="Daman and Diu">Daman and Diu</option>
                                                    <option value="Delhi">Delhi</option>
                                                    <option value="Lakshadweep">Lakshadweep</option>
                                                    <option value="Puducherry">Puducherry</option>
                                                    <option value="Goa">Goa</option>
                                                    <option value="Gujarat">Gujarat</option>
                                                    <option value="Haryana">Haryana</option>
                                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                    <option value="Jharkhand">Jharkhand</option>
                                                    <option value="Karnataka">Karnataka</option>
                                                    <option value="Kerala">Kerala</option>
                                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                    <option value="Maharashtra">Maharashtra</option>
                                                    <option value="Manipur">Manipur</option>
                                                    <option value="Meghalaya">Meghalaya</option>
                                                    <option value="Mizoram">Mizoram</option>
                                                    <option value="Nagaland">Nagaland</option>
                                                    <option value="Odisha">Odisha</option>
                                                    <option value="Punjab">Punjab</option>
                                                    <option value="Rajasthan">Rajasthan</option>
                                                    <option value="Sikkim">Sikkim</option>
                                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                                    <option value="Telangana">Telangana</option>
                                                    <option value="Tripura">Tripura</option>
                                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                    <option value="Uttarakhand">Uttarakhand</option>
                                                    <option value="West Bengal">West Bengal</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label class="required">No Of Rooms:</label>
                                            <input type="number" min=1 max=7 class="form-control" id="no_of_rooms" name="no_of_rooms" value=1 required onchange="cal_extra_room_rate()">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label class="required">No of Adults:</label>
                                            <input type="number" min=1 max=20 class="form-control" name="adults" value=1 id="adults" required>
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label class="required">No of Children:</label>
                                        <input type="number" min=0 max=20 class="form-control" name="children" value=0 id="children" required>
                                        </div>
                                    </div>
                        
                                    <div class="col-md-2">
                                        <label class="control-label required" for="from">Check In Date:</label>
                                        <div class="input-group " >         
                                            <span class="add-on input-group-addon"></span>
                                            <input id="checkin_date" name="checkin_date" type="date" required onchange="cal()">         
                                        </div>
                                    </div>
                                    <div class="">
                                        <label class="control-label required" for="from">Check Out Date:</label>
                                        <div class="input-group " >         
                                            <span class="add-on input-group-addon"></span>
                                            <input id="checkout_date" class="" name="checkout_date" min=0  type="date" required onchange="cal()">         
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="input-group">
                                            <label class="required">No of Days:</label>
                                            <input type="number" class="form-control" name="no_of_days" value=1 id="no_of_days" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="input-group">
                                            <label>Total Price Amount:(3,500Rs/night)</label>
                                            <input id="total_price" min=0 type="number" name="total_price" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Amount Paid</label>
                                            <input id="amount_paid" type="number" name="amount_paid" class="form-control" onchange="cal()" value=0>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Amount Due:</label>
                                            <input id="amount_due" disabled type="number" name="amount_due" class="form-control" value={{booking.amount_paid}} disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label class="required">Mode Of Payment:</label>
                                            <select name="payment_mode" class="form-control">   
                                            <option></option>
                                            <option>Cash</option>
                                            <option>Online</option>
                                            <option>Quick Pay</option>
                                            </select>
                                        </div>
                                    </div>
                            
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Payment Status:</label>
                                            <select name="payment_status" class="form-control">   
                                                <option></option>
                                                <option>Full Paid</option>
                                                <option>Partially Paid</option>
                                                <option>Not Paid</option>
                                                </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="" style="width:100%">
                                        <div style="text-align:center">
                                            <label></label>
                                            <input type="submit" name="booking"  class="form-control btn theme_btn button_hover" style="width:200px" value="Book Now" onclick="cal()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form> 
        </div>
    </section>
    <!--================ About History Area  =================-->
    
<!--================ start footer Area  ===============-->
{% include 'theme/footer.html' %}  
<!--================ end footer Area  =================-->
