{% load static %}

<!--================Header Area =================-->
{% include 'theme/header.html' %}

    <!--================Breadcrumb Area =================-->
    <section class="breadcrumb_area" style="height:70px;">
        <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background=""></div>
        <div class="container">
            <div class="page-cover text-center">
                <h2 class="page-cover-tittle">Login</h2>
                <ol class="breadcrumb">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li class="active">Login</li>
                </ol>
            </div>
        </div>
    </section>
    <!--================Breadcrumb Area =================-->
    
    <!--================ About History Area  =================-->
    <section class="about_history_area section_gap" style="padding-top:40px;">
        <div class="container">
            <div style="display:flex;align-items:center;justify-content:center;margin-bottom:20px">
                <h2>User Login</h2>
            </div>
            <div class="row" style="display:flex;align-items:center;justify-content:center;margin-bottom:20px">
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <label class="form-label" for="form2Example1" style="width: 150px;"> {{form.username.label}}:</label>
                        {{form.username}}   
                    </div> 
                    <br>
                    <div>
                        <label class="form-label" for="form2Example1" style="width: 150px;"> {{form.password.label}}:</label>
                        {{form.password}} 
                    </div>      
                    <br>
                    <input type="submit" class="btn theme_btn button_hover"style="margin-left:100px" value="Login">
                    <br>
                    <br>
                    <div class="d-flex justify-content-center links">
                        <a href="{% url 'password_reset' %}">Reset Password</a>
                    </div>
                    <div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
					</div>
                </form>
            </div>
        </div>
    </section>
    <!--================ About History Area  =================-->
    


<!--================ start footer Area  ===============-->
{% include 'theme/footer.html' %}  
<!--================ end footer Area  =================-->
