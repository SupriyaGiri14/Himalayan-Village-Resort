{% load static %}

<!--================Header Area =================-->
{% include 'theme/header.html' %}

    <!--================Breadcrumb Area =================-->
    <section class="breadcrumb_area" style="height:70px;">
        <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background=""></div>
        <div class="container" >
            <div class="page-cover text-center">
                <h2 class="page-cover-tittle">Register</h2>
                <ol class="breadcrumb">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li class="active">Register</li>
                </ol>
            </div>
        </div>
    </section>
    <!--================Breadcrumb Area =================-->
    
    <!--================ About History Area  =================-->

    <section class="about_history_area section_gap" style="padding-top:40px;">
        <div style="display:flex;align-items:center;justify-content:center;margin-bottom:20px">
            <h2>User Registration Form</h2>
            
        </div>
       
        <div style="display: flex;align-items:center;justify-content:center;text-align:center">
            {% for message in messages %}
            <p id="message" style="background-color:grey;color:white;width:300px;text-align:center">{{message}}</p>
            {% endfor %}
        </div>
        </div>
        <div class="container" style="display:flex;align-items:center;justify-content:center">
            
            <div class="row" >
                <div>
                    <form method="POST">
                        {% csrf_token %}
                        <div style="display: felx;align-items:center;justify-content:center">
                            <!-- Email input -->
                            <div class="form-outline mb-4" >
                            <div id="form2Example1">
                                <label class="form-label" for="form2Example1" style="width: 150px;"> {{form.username.label}}:</label>
                                {{form.username}}
                                </div>
                            </div>
                      
                            <!-- email input -->
                            <div class="form-outline mb-4" >
                                <div id="form2Example1">
                                <label class="form-label" for="form2Example1" style="width: 150px;"> {{form.email.label}}:</label>
                                {{form.email}}
                                </div>
                            </div>
                      
                            <!-- password input -->
                            <div class="form-outline mb-4" >
                                <div id="form2Example1">
                                <label class="form-label" for="form2Example1" style="width: 150px;"> {{form.password1.label}}:</label>
                                {{form.password1}}
                                </div>
                            </div>

                            <!-- confirm password input -->
                            <div class="form-outline mb-4" >
                                <div id="form2Example1">
                                <label class="form-label" for="form2Example1" style="width: 150px;"> {{form.password2.label}}:</label>
                                {{form.password2}}
                                </div>
                            </div>  
                    
                       
                        <!-- Submit button -->
                            <input type="submit" class="btn theme_btn button_hover"style="margin-left:100px" value="register">
                        </div>
                      </div>
                    </form>
                </div>
            </div>
                
        </div>
    </section>
    <!--================ About History Area  =================-->
    


<!--================ start footer Area  ===============-->
{% include 'theme/footer.html' %}  
<!--================ end footer Area  =================-->
